<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4">Simple Concatter</h2>

    <form action="#" th:action="@{/calculate}" th:object="${concatData}" method="post">

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="firstString">First String:</label>
                <input type="text" class="form-control" id="firstString" th:field="${concatData.firstString}" required/>
            </div>

            <div class="form-group col-md-3">
                <label for="secondString">Second String:</label>
                <input type="text" class="form-control" id="secondString" th:field="${concatData.secondString}" required/>
            </div>

            <div class="form-group col-md-3">
                <label for="thirdString">Third String:</label>
                <input type="text" class="form-control" id="thirdString" th:field="${concatData.thirdString}" required/>
            </div>

            <div class="form-group col-md-3">
                <label for="result">Result:</label>
                <input type="text" class="form-control" id="result" th:value="${session.result}" readonly/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Concat</button>

    </form>

</div>

<!-- Add Bootstrap JS and Popper.js scripts (for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
